<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/css/navbar-top-fixed.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">Crowdsource Rescue Net</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('victim') }}">Victim Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('rescuer') }}">Rescuer Form</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <form class="form-signup" action="{{ url_for('submitVictim') }}" method="POST">
        <h2 class="form-signup-heading">Register as Victim</h2>
        <label for="phone" class="sr-only">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus>
        <label for="phone" class="sr-only">Phone Number</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number" required autofocus>
        <label for="location" class="sr-only">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Location" required>
        <button class="btn btn-sm btn-default btn-block" value="getLocation"> Auto-fill current location</button>
        <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->

  </body>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg5QtbG2ivojarshPmMb5hm0SLQcdMGZs&callback=initMap"></script>
    <script src="../static/js/map.js"></script>
  </body>
</html>
